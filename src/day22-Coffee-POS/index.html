<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Day 20: Simple POS</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            margin: 0;
            background: #f4f4f9;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            width: 90%;
            height: 90vh;
            background: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
        }

        /* LEFT SIDE */
        .products-section {
            flex: 2;
            padding: 20px;
            background: #f9fafb;
            overflow-y: auto;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .product-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            border: 1px solid #eee;
            transition: 0.2s;
        }

        .product-card:hover {
            transform: translateY(-3px);
            border-color: #3b82f6;
        }

        .price {
            color: #27ae60;
            font-weight: bold;
            font-size: 1.1em;
        }

        /* RIGHT SIDE */
        .cart-section {
            flex: 1;
            padding: 20px;
            background: white;
            border-left: 1px solid #eee;
            display: flex;
            flex-direction: column;
        }

        .cart-items {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #f0f0f0;
        }

        .qty-controls button {
            width: 25px;
            height: 25px;
            cursor: pointer;
        }

        .cart-summary {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .total {
            font-weight: bold;
            font-size: 1.2em;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }

        .pay-btn {
            width: 100%;
            padding: 12px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .pay-btn:hover {
            background: #2563eb;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="products-section">
            <h1>‚òï Coffee Shop POS</h1>
            <div id="product-grid" class="grid">
            </div>
        </div>

        <div class="cart-section">
            <h2>Current Order</h2>

            <div class="cart-items" id="cart-items">
                <p class="empty-msg"></p>
            </div>

            <div class="cart-summary">
                <div class="row"><span>Subtotal:</span> <span id="subtotal">$0.00</span></div>
                <div class="row"><span>Tax (10%):</span> <span id="tax">$0.00</span></div>
                <div class="row total"><span>Total:</span> <span id="total">$0.00</span></div>
                <button class="pay-btn">üñ®Ô∏è Print Receipt</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
