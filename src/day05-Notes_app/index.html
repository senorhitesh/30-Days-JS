<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note's Taker</title>
    <style>
        *{

            color: azure;
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: Georgia;
        }
        .main{
            height: 100vh;
            display: flex;
            align-items: center;
            flex-direction: column;
        }
        h1{
            margin-top:100px;
        }
        span{
            background-color: rgb(232, 186, 0);
            padding: 5px 10px;
            border-radius: 10px;
        }
        .inputs{
            margin: 20px;
            width: 40%;
            background-color: antiquewhite;
            height: auto;
            padding: 20px;
            justify-content: center;
            align-items: center;
            display: flex;
            gap:20px;
        }
        #input-notes{
          padding: 10px 30px;
          border: none;
          border-radius: 4px;
          color: #111;
        }
        #input-notes:focus{
          border: 2px solid  rgb(0, 183, 255);
          border-radius: 4px;
        }
        .createNotes{
            padding: 8px 10px;
            background-color: rgb(0, 183, 255);
            border: none;
            border-radius: 4px;
            transition: all .2s ease;

        }
        .delete{
            padding: 8px 10px;
            background-color: rgb(255, 8, 0);
            border: none;
            border-radius: 4px;
            transition: all .2s ease;
        }
        .delete:hover{
            padding: 8px 10px;
            background-color: rgb(214, 14, 0);
            border: none;
            border-radius: 0px;
        }
        .notes-div{
            background-color: rgb(36, 153, 255);
            width: 80%;
            height: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
            flex-wrap: wrap;
        }

            .note{
            background:#000;
            padding:15px;
            max-width:150px;
            border-radius:6px;
            }
    </style>
</head>
<body style="background-color: #111;">
     <div class="main">
      <h1><span>Make Profrssional Note's</span></h1>
      <div class="inputs">
        <textarea id="input-notes" placeholder="Enter your Note"></textarea>
        <button class="createNotes">Create New</button>
      </div>
      <div class="notes-div">

      </div>
     </div>
      
   
    <script src="main.js" type="module"></script>
</body>
</html>
