<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 3: Live Sanitizer</title>
<style>

    body{

        display: flex;

        height: 100vh;

        justify-content: center;

        font-family:Helvetica, sans-serif;

    }

    .container {

  display: flex;

  align-items: center;

  justify-content: center;

  flex-direction: column;

  text-align: center;

}



.form_area {

  display: flex;

  justify-content: center;

  align-items: center;

  flex-direction: column;

  background-color: #EDDCD9;

  height: auto;

  width: 390px;

  border: 2px solid #264143;

  border-radius: 20px;

  box-shadow: 3px 4px 0px 1px #E99F4C;

}



.title {

  color: #264143;

  font-weight: 900;

  font-size: 1.5em;

  margin-top: 20px;

}



.sub_title {

  font-weight: 600;

  margin: 5px 0;

}



.form_group {

  display: flex;

  flex-direction: column;

  align-items: baseline;

  margin: 10px;

}



.form_style {

  outline: none;

  border: 2px solid #264143;

  box-shadow: 3px 4px 0px 1px #E99F4C;

  width: 290px;

  padding: 12px 10px;

  border-radius: 4px;

  font-size: 15px;

}



.form_style:focus, .btn:focus {

  transform: translateY(4px);

  box-shadow: 1px 2px 0px 0px #E99F4C;

}



.btn {

  padding: 15px;

  margin: 25px 0px;

  width: 320px;

  font-size: 15px;

  background: #DE5499;

  border-radius: 10px;

  font-weight: 800;

  box-shadow: 3px 3px 0px 0px #E99F4C;

}



.btn:hover {

  opacity: .9;

}



.link {

  font-weight: 800;

  color: #264143;

  padding: 5px;

}

  </style>
</head>
<body>

<div class="container">
    <div class="form_area">
        <p class="title">Apply for 2025 Best Book Award</p>
        
        <div class="form_group">
            <label class="sub_title" for="name">Name</label>
            <input id="name" placeholder="Enter your full name" class="form_style" type="text">
        </div>

        <div class="form_group">
            <label class="sub_title" for="Title">Title</label>
            <input id="Title" placeholder="Enter your Title" class="form_style" type="text">
        </div>

        <div class="form_group">
            <label class="sub_title" for="SeriNum">Serial Number</label>
            <input id="SeriNum" placeholder="Enter Serial Number" class="form_style" type="text" maxlength="16" inputmode="numeric" >
        </div>

        <div class="form-details" style="margin-top: 20px; color: #264143;">
            <h3 class="B-name"></h3>
            <p class="B-title"></p>
            <p class="BS-num"></p>
        </div>
    </div>
</div>

<script type="module" src="main.js"></script>

</body>
</html>
