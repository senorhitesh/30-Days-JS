<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 6: GitHub Finder</title>
    <style>
        body { font-family: sans-serif; background: #0d1117; color: #c9d1d9; display: flex; flex-direction: column; align-items: center; padding-top: 50px; }
        
        /* Search Area */
        .search-box { margin-bottom: 20px; }
        input { padding: 10px; border-radius: 6px; border: 1px solid #30363d; background: #0d1117; color: white; width: 250px; }
        button { padding: 10px 20px; background: #238636; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        button:hover { background: #2ea043; }

        /* Profile Card */
        .card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 20px;
            width: 300px;
            text-align: center;
            display: none; /* HIDDEN BY DEFAULT */
        }
        .card img { width: 150px; height: 150px; border-radius: 50%; border: 4px solid #30363d; margin-bottom: 10px; }
        .card h2 { margin: 5px 0; color: #58a6ff; }
        .card p { color: #8b949e; margin-bottom: 20px; }
        
        .stats { display: flex; justify-content: space-around; background: #21262d; padding: 10px; border-radius: 6px; }
        .stat-item { display: flex; flex-direction: column; }
        .stat-item span { font-weight: bold; font-size: 1.2rem; }
        .stat-item label { font-size: 0.8rem; color: #8b949e; }
    </style>
</head>
<body>

    <h1>üïµÔ∏è GitHub Detective</h1>

    <div class="search-box">
        <input type="text" id="username" placeholder="Enter GitHub username...">
        <button id="search-btn">Search</button>
    </div>

    <div id="profile-card" class="card">
        <img id="avatar" src="" alt="Avatar">
        <h2 id="name">Name</h2>
        <p id="bio">Bio</p>
        
        <div class="stats">
            <div class="stat-item">
                <span id="followers">0</span>
                <label>Followers</label>
            </div>
            <div class="stat-item">
                <span id="following">0</span>
                <label>Following</label>
            </div>
            <div class="stat-item">
                <span id="repos">0</span>
                <label>Repos</label>
            </div>
        </div>
    </div>

    <script type="module" src="./main.js"></script>
</body>
</html>
